<!DOCTYPE html>

<style>
  canvas{
    outline: 1px solid black;
    background-color: dimgrey;
  }

  body{
    background-color: grey;
    text-align: center;
    margin-top: 50px;
  }

  div{
    margin: 0 auto;
    width: 500px;
    text-align: left;
    font-family: monospace;
  }

  button{
    font-family: monospace;
  }
</style>

<canvas></canvas>
<div id="ui">
  <h1>BUBBLE HELL</h1>
  <button onclick="startGame()">restart game</button>
  <ul>
    <li>Use the arrow keys to control the white bubble.</li>
    <li>Avoid the other bubbles! When you pop a bubble, you lose 1 HP</li>
    <li>When your HP reaches 0, the game is over.</li>
    <li>The longer you stay alive, the higher your score.</li>

</div>

<script src="game.js"></script>
<script>
  setupCanvas();
  startGame();

  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    spawnNewBubble();
    checkCollision();
    playerHit();
    player.dead();
    removeDeadBubbles();
    updatePositions();
    drawBubbles();
    increaseScore();
    drawText();
    setHiScore();
  }

  setInterval(update,15);
</script>
</html>
